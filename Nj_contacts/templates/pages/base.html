   <!-- Font awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>NJiru Education</title>
</head>
<body>
        <div class="wrapper">
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                    <div class="col-sm">
                        <a href="" class="navbar-brand flex-grow-1" style="text-align: center; color: white; margin-left: 25px;">

                            {%  endblock navbar_content %}

                    </div>
                    <!-- create input Outside -->
                    {% if user.is_authenticated %}
                      <a href="{% url 'account_logout' %}" style="display: flex; align-items: center; text-decoration: none;">
                        <i style="color: cyan;" class="fas fa-sign-out-alt"></i>Logout
                      </a> 
                    {% endif %}
                </nav>
            </header>
        
            <!-- ===== block content (ROOT)======= -->
        {%  block content %}
        {%  endblock content %}
        
        </div>   <!--  END OF WRAPPER--> 
    <!-- FOOTER -->

        <div class="text-centre p-3" style="background-color: aqua;">&copy; {% now "Y" %} Copyright
            <a href="" class="text-light" style="text-decoration: none;">
                <span style="color: black;">
                    school Management

            </a>
        </div>
    </footer>

        <!--BOOTSTRAP 5 JS  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

        <!-- Jquery for masking -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Data tables JS from datatables.net-->
        <!-- <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"> </script>
        <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"> </script> -->
        <!-- ========================================================================================== for excel and PDF export -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.13.4/b-2.3.6/b-html5-2.3.6/b-print-2.3.6/datatables.min.js"></script>


        <!-- Datatables script -->
        <script>
            $("#contacts").DataTable({
                // Datatables configurations
                paging: true,
                pageLength: 10,
                lengthChange: true,
                autoWidth: true,
                searching: true,
                bInfo: true,
                bSort: true,

                // incase to disable the sorting of a certain column that doesnt need sorting
                // "columnDefs": [{
                //     "targets": 4,     // specify the index of the column number
                //     "orderable": false
                // }]
                // creating BUTTONS
                dom: 'lBfrtip',
                buttons: [
                    // COPY button
                    {
                    extend: 'copy',
                    text: '<i class="fas fa-clone"></i>',
                    className: 'btn btn-secondary',
                    titleAttr: 'Copy',
                    // choosing the columns to be copied
                    exportOptions: {
                        columns: [0,1, 2, ]
                     },

                },
                //  EXCEL button
                    {
                    extend: 'excel',
                    text: '<i class="fas fa-file-excel"></i>',
                    className: 'btn btn-secondary',
                    titleAttr: 'Excel',
                    // choosing the columns to be exported
                     exportOptions: {
                        columns: [0,1, 2, ]
                     },
                },
                //  PRINT button
                    {
                    extend: 'print',
                    text: '<i class="fas fa-print"></i>',
                    className: 'btn btn-secondary',
                    titleAttr: 'Print',
                    // choosing the columns to be printed
                     exportOptions: {
                        columns: [0,1,2,]
                     },
                    //  Font size when printing
                    customize: function (win) {
                        $(win.document.body).css('font-size', '10pt')
                        $(win.document.body).find('table')
                              .addClass('compact')
                              .css('font-size', 'inherit');
                    }
                },
                //  PDF button
                    {
                    extend: 'pdf',
                    text: '<i class="fas fa-file-pdf"></i>',
                    className: 'btn btn-secondary',
                    titleAttr: 'PDF',
                    // choosing the columns to be printed
                     exportOptions: {
                        columns: [0,1, 2, ]
                     },
                //     //  Font size when printing
                //     customize: function (win) {
                //         $(win.document.body).css('font-size', '10pt')
                //         $(win.document.body).find('table')
                //               .addClass('compact')
                //               .css('font-size', 'inherit');
                //     }
                },
                
            ]
            });
        </script>

</body>
</html>
